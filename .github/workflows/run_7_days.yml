name: Run Stock Job for 7 Days

on:
  schedule:
    - cron: "0 11 * * *"  # runs every day at 11:00 AM UTC (4:30 PM India time)
  workflow_dispatch:  # allow manual trigger from GitHub Actions tab

jobs:
  run-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check if within 7-day window
        id: check-date
        run: |
          start_date="2025-11-08"  # include today
          end_date=$(date -d "$start_date +7 days" +%Y-%m-%d)
          today=$(date -u +"%Y-%m-%d")

          echo "Start: $start_date"
          echo "End: $end_date"
          echo "Today: $today"

          # Compare lexicographically since format is YYYY-MM-DD
          if [[ "$today" < "$start_date" || "$today" > "$end_date" ]]; then
            echo "â­ï¸ Outside 7-day window. Skipping run."
            echo "continue=false" >> $GITHUB_OUTPUT
          else
            echo "ðŸŸ¢ Within 7-day window. Proceeding."
            echo "continue=true" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.check-date.outputs.continue == 'true'
        run: pip install -r requirements.txt

      - name: Run stock job
        if: steps.check-date.outputs.continue == 'true'
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
        run: python script.py
